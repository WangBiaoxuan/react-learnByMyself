	//使用无状态函数定义组件
	function ToDoList (props) {
		return(
			<ul>
				{
					props.items.map(function(value){
						 return <li> {value} </li>
					})
				}
			</ul>
		)
	}

	class ToDo extends React.Component {
		constructor (props){
			super(props);
			this.state = {
				inputValue: '',
				items: []
			};
			this.inputChange = this.inputChange.bind(this);
			this.submit = this.submit.bind(this);
		}
		componentDidMount (){
			
		}
		inputChange (e){
			this.setState({
				inputValue: this.refs.input.value
			})
		
		}
		submit (e){
			e.preventDefault();
			console.log(this.state.inputValue)
			console.log(this.state.items)
			//this.setState(function(prev){
				//console.log(prev.inputValue);
				//return {
					//items: prev.items.concat(prev.inputValue),
					//inputValue: ''
				//}
			//})
			this.setState({
					items: this.state.items.concat(this.state.inputValue),
					inputValue: ''
				}
			)
		}
		render (){
			return (
				<div>
					<h1>TODO</h1>
					<ToDoList items={this.state.items} />
					<form onSubmit={this.submit}>
						<input id="input" type="text" ref="input" name="input" onChange={this.inputChange} value={this.state.inputValue} />
						<button value="提交">提交</button>
					</form>
				</div>
			);
		}
	}
	ReactDOM.render(<ToDo />, document.getElementById('container'))
