	//3、使用es6的extends React.component

	class Timer extends React.Component {
		constructor (props){
			super(props);
			this.state = {
				time: 0
			}
		}
		componentDidMount (){
			setInterval(function(){
				this.setState({
					time: this.state.time + 1
				})
			}.bind(this),1000)
		}
		render (){
			return <h1>time: {this.state.time}</h1>
		}
	}
	ReactDOM.render(<Timer />, document.getElementById('container'))
